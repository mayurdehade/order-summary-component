<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!--CSS-->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <main class="container">
    <img src="/images/illustration-hero.svg" alt="Hero" id="hero">
    <h1 id="head">Order Summery</h1>
    <p id="info">You can now listen to million of songs, audiobooks, and podcasts on any device anywhere you like!</p>

    <div id="price-box">
      <img src="/images/icon-music.svg" alt="music-icon" id="music-icon">
      <div id="main-price">
        <h2 id="bold">Annual Plan</h2>
        <span id="price">$59.99/year</span>
      </div>
      <a href="#" id="change">Change</a>
    </div>

    <button id="pay-btn">Proceed to Payment</button>
    <button id="cancel">Cancel Order</button>

    </div>
  </main>

</body>

</html>
